<!DOCTYPE html>
<html>
    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="result"></div>  
        <div id="score"></div>
    </body>
    <script>
       const div1=document.querySelector("#result");

        let humanScore,computerScore;
        function getComputerChoice(){
            let random=Math.floor(Math.random()*3);
            if(random==0)return "rock";
            else if(random==1)return "scissors";
            else return "paper";
        }
        function playRound(humanChoice){
            const computerChoice=getComputerChoice();
            humanChoice=humanChoice.toLowerCase();
            let result;
            if(humanChoice=="rock"&&computerChoice=="scissors"){
                result="You Win! rock beats scissors";
                humanScore+=1;
            }
            else if(humanChoice=="paper"&&computerChoice=="rock"){
                result="You Win! Paper beats rock";
                humanScore+=1;
            }
            else if(humanChoice=="scissors"&&computerChoice=="paper"){
                result="You Win! Scissors beats paper";
                humanScore+=1;
            }
            else if(humanChoice==computerChoice){
                result="its A tie. "+humanChoice+" VS "+computerChoice;
            }
            else {
                result="You lose! "+computerChoice+" beats "+humanChoice;
                computerScore+=1;
            }
            console.log(result);
            document.getElementById("result").innerText=result;
            checkGameResult();
        }
        function checkGameResult(){
            if(humanScore+computerScore===5){
                let finalResult="";
                if(humanScore>computerScore)finalResult="--You Win the Game!--";
                else finalResult="--You Lose the Game!--";
                humanScore=0;
                computerScore=0;
                console.log(finalResult);
                document.getElementById("result").innerText=finalResult;
            }
            document.getElementById("score").innerText=" Your Score:-"+humanScore+"    Computer Score:-"+computerScore;
        }
        function playGame(){
            humanScore=0;
            computerScore=0;
            document.getElementById("rock").addEventListener("click",()=>{
                playRound("rock");
            });
            document.getElementById("paper").addEventListener("click",()=>{
                playRound("paper");
            });
            document.getElementById("scissors").addEventListener("click",()=>{
                playRound("scissors");
            });
        }
        playGame();
    </script>
</html>
