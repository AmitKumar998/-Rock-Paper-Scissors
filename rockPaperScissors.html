<!DOCTYPE html>
<html>
    <script>
        let humanScore,computerScore;
        function getComputerChoice(){
            let random=Math.floor(Math.random()*3);
            if(random==0)return "rock";
            else if(random==1)return "scissors";
            else return "paper";
        }
        function getHumanChoice(){
           let choice= prompt("What's your choice?");
           if(choice==null)return "rock";
           if(choice.toLowerCase()=="rock")return "rock";
           else if(choice.toLowerCase()=="paper")return "paper";
           else if(choice.toLowerCase()=="scissors")return "scissors";
           else return "Invalid input";
        }
        function playRound(humanChoice,computerChoice){
            humanChoice=humanChoice.toLowerCase();
            if(humanChoice=="rock"&&computerChoice=="scissors"){
                console.log("You Win! rock beats scissors");
                humanScore+=1;
            }
            else if(humanChoice=="paper"&&computerChoice=="rock"){
                console.log("You Win! Paper beats rock");
                humanScore+=1;
            }
            else if(humanChoice=="scissors"&&computerChoice=="paper"){
                console.log("You Win! Scissors beats paper");
                humanScore+=1;
            }
            else if(humanChoice==computerChoice){
                console.log("its A tie");
            }
            else {
                console.log("You lose! "+computerChoice+" beats "+humanChoice);
                computerScore+=1;
            }
        }
        function playGame(){
            humanScore=0,computerScore=0;
            for(let i=0;i<5;i++){
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection,computerSelection);
            }
            if(humanScore>computerScore)return "You Win";
            else return "You lose";
        }
        let a=playGame();
        console.log(a);
    </script>
</html>
